# Based on: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

name: Run Unit Tests for quemb

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - uses: actions/cache@v4
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade --upgrade-strategy eager pytest
        if [ -f requirements.txt ]; then pip install --upgrade --upgrade-strategy eager -r requirements.txt; fi
        echo ${{ github.workspace }} > $(python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")/quemb.pth
    - name: Compile and install pyscf
      run: |
        wget https://github.com/pyscf/pyscf/archive/refs/tags/v2.6.2.tar.gz
        tar -xf v2.6.2.tar.gz
        echo ${{ github.workspace }}/molbe/external/restore_eri_addition.c >> pyscf-2.6.2/pyscf/lib/ao2mo/restore_eri.c
        pip install ./pyscf-2.6.2
    - name: Test with pytest
      run: |
        pytest
